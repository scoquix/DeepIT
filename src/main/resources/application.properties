spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
#Resource Server
server.port=8081
server.servlet.context-path=/resource-path
# The issuer-uri property represents an additional security measure to validate the issuer of the tokens
# (which is the Authorization Server)
# However, adding this property also mandates that the Authorization Server should be running
# before we can start the Resource Server application
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/auth/realms/scoquix
# The jwk-set-uri property points to the URI containing the public key, so that our Resource Server can verify the tokens' integrity
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8083/auth/realms/scoquix/protocol/openid-connect/certs